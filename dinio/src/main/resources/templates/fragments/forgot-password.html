<div th:fragment="forgotModal" class="fp-modal is-hidden" id="fpModal" aria-hidden="true">
  <div class="fp-backdrop" data-close="1"></div>

  <div class="fp-panel" role="dialog" aria-modal="true" aria-labelledby="fpTitle">
    <div class="fp-head">
      <h3 class="fp-title" id="fpTitle">Quên mật khẩu</h3>
      <button class="fp-x" type="button" id="fpClose" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <p class="fp-sub">Nhập email để nhận link đặt lại mật khẩu.</p>

    <form class="fp-form" id="fpForm">
      <label class="field">
        <div class="control">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" id="fpEmail" required placeholder="you@example.com" />
        </div>
      </label>

      <div class="auth-alert is-hidden" id="fpAlert"></div>

      <button class="btn-order" type="submit" id="fpSubmitBtn">
        Khôi phục mật khẩu
      </button>
    </form>
  </div>
</div>
