spring.application.name=dinio

# Server configuration
server.port=8080
server.servlet.context-path=/dinio
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Logging configuration
logging.level.org.springframework.web=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html;charset=UTF-8

# Database configuration (SQL Server)
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=model;encrypt=true;trustServerCertificate=true;sendStringAsUnicode=true
spring.datasource.username=sa
spring.datasource.password=Aesx569999
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Naming strategy 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Open session in view 
spring.jpa.open-in-view=true

spring.devtools.restart.enabled=false
