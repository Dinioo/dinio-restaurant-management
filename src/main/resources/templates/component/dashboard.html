<!doctype html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO - Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/dashboard.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script th:src="@{/assets/js/sidebar.js}" defer></script>

  <script th:src="@{/assets/js/header-dropdown.js}" defer></script>
  <script th:src="@{/assets/js/dashboard.js}" defer></script>
</head>

<body>

  <div class="app-shell">
    <div th:replace="~{fragments/app-sidebar :: appSidebar('dashboard')}"></div>


    <main class="wd app-main">

      <section class="shift card">
        <div class="shift-left">
          <div class="mini">SHIFT</div>
          <div class="shift-name" id="shiftName">Ca sáng</div>
          <div class="shift-time" id="shiftTime">08:00 — 14:00</div>
        </div>

        <div class="shift-mid">
          <div class="shift-kpi">
            <div class="kpi-label">Đã làm</div>
            <div class="kpi-value" id="shiftWorked">1h29’</div>
          </div>
          <div class="shift-kpi">
            <div class="kpi-label">Bill trong ca</div>
            <div class="kpi-value" id="shiftBills">0</div>
          </div>
          <div class="shift-kpi">
            <div class="kpi-label">Tổng tiền</div>
            <div class="kpi-value" id="shiftRevenue">0đ</div>
          </div>
        </div>
      </section>

      <section class="quick">
        <button class="qcard" type="button" data-nav="/dinio/waiter/tables">
          <div class="qicon"><i class="fa-solid fa-table-cells-large"></i></div>
          <div class="qbody">
            <div class="qtitle">Sơ đồ bàn</div>
          </div>
          <div class="qgo"><i class="fa-solid fa-chevron-right"></i></div>
        </button>

        <button class="qcard" type="button" data-nav="/dinio/waiter/bill/review">
          <div class="qicon"><i class="fa-solid fa-receipt"></i></div>
          <div class="qbody">
            <div class="qtitle">Bill tạm tính / Thanh toán</div>
          </div>
          <div class="qgo"><i class="fa-solid fa-chevron-right"></i></div>
        </button>


        <button class="qcard" type="button" data-nav="/dinio/cashier/bills">
          <div class="qicon"><i class="fa-solid fa-file-invoice-dollar"></i></div>
          <div class="qbody">
            <div class="qtitle">Bill đã thanh toán</div>
          </div>
          <div class="qgo"><i class="fa-solid fa-chevron-right"></i></div>
        </button>


      </section>

      <section class="mini-grid">
        <button class="mcard" type="button" data-nav="/dinio/waiter/tables?focus=seated">
          <div class="mtop">
            <div class="mmini">NOW</div>
            <div class="mbadge"><i class="fa-solid fa-user-group"></i></div>
          </div>
          <div class="mvalue" id="statSeated">0</div>
          <div class="mlabel">Bàn đang phục vụ</div>
        </button>

        <button class="mcard" type="button" data-nav="/dinio/waiter/tables?focus=need_order">
          <div class="mtop">
            <div class="mmini">TODO</div>
            <div class="mbadge"><i class="fa-solid fa-clipboard-list"></i></div>
          </div>
          <div class="mvalue" id="statNeedOrder">0</div>
          <div class="mlabel">Bàn chờ order</div>
        </button>

        <button class="mcard" type="button" data-nav="/dinio/waiter/tables?focus=paying">
          <div class="mtop">
            <div class="mmini">PAY</div>
            <div class="mbadge"><i class="fa-solid fa-credit-card"></i></div>
          </div>
          <div class="mvalue" id="statPaying">0</div>
          <div class="mlabel">Chờ thanh toán</div>
        </button>

        <button class="mcard" type="button" data-nav="/dinio/waiter/tables?focus=cancelled">
          <div class="mtop">
            <div class="mmini">RISK</div>
            <div class="mbadge"><i class="fa-solid fa-ban"></i></div>
          </div>
          <div class="mvalue" id="statCancelled">0</div>
          <div class="mlabel">Bàn bị huỷ</div>
        </button>
      </section>

    </main>
  </div>

</body>

</html>
