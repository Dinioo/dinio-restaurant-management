<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO — 401</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="error-page error-401">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="error">
    <section class="error-shell">

      <div class="error-card">
        <div class="error-badge">
          <span class="dot"></span>
          <span class="brand">DINIO</span>
          <span class="sep">•</span>
          <span class="muted">Unauthorized</span>
        </div>

        <p class="error-code">401</p>
        <h1 class="error-title">Bạn cần đăng nhập</h1>
        <p class="error-subtitle">
          Phiên đăng nhập đã hết hạn hoặc bạn chưa đăng nhập để truy cập trang này.
        </p>

        <div class="error-actions">
          <a class="btn btn-cta" th:href="@{/login}">
            <i class="fa-solid fa-right-to-bracket"></i>
            Đăng nhập
          </a>

          <a class="btn btn-ghost" th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </div>
      </div>

      <aside class="error-visual" aria-label="System visual">
        <div class="visual-bg" aria-hidden="true"></div>

        <div class="visual-card">
          <p class="visual-kicker">DINIO SYSTEM</p>
          <h2>Authentication required</h2>
          <p>Vui lòng đăng nhập để tiếp tục sử dụng tính năng này.</p>

          <div class="visual-pills">
            <span class="pill"><i class="fa-solid fa-lock"></i> Login</span>
            <span class="pill"><i class="fa-solid fa-id-badge"></i> Session</span>
            <span class="pill"><i class="fa-solid fa-shield-halved"></i> Secure</span>
          </div>
        </div>
      </aside>

    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
