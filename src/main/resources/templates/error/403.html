<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO — 403</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="error-page error-403">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="error">
    <section class="error-shell">

      <div class="error-card">
        <div class="error-badge">
          <span class="dot"></span>
          <span class="brand">DINIO</span>
          <span class="sep">•</span>
          <span class="muted">Forbidden</span>
        </div>

        <p class="error-code">403</p>
        <h1 class="error-title">Bạn không có quyền truy cập</h1>
        <p class="error-subtitle">
          Trang này yêu cầu quyền phù hợp. Nếu bạn nghĩ đây là nhầm lẫn, hãy liên hệ quản trị viên.
        </p>

        <div class="error-actions">
          <button class="btn btn-ghost" type="button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
            Quay lại
          </button>

          <a class="btn btn-cta" th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </div>
      </div>

      <aside class="error-visual" aria-label="System visual">
        <div class="visual-bg" aria-hidden="true"></div>

        <div class="visual-card">
          <p class="visual-kicker">DINIO SYSTEM</p>
          <h2>Access denied</h2>
          <p>Quyền truy cập bị từ chối cho tài nguyên này.</p>

          <div class="visual-pills">
            <span class="pill"><i class="fa-solid fa-user-shield"></i> Role</span>
            <span class="pill"><i class="fa-solid fa-ban"></i> Denied</span>
            <span class="pill"><i class="fa-solid fa-circle-info"></i> Support</span>
          </div>
        </div>
      </aside>

    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
