<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO — 404</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="error-page">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="error">
    <section class="error-shell system-style">

      <div class="error-card">
        <div class="error-status">
          <span class="status-dot"></span>
          <span>HTTP 404 — Page Not Found</span>
        </div>

        <p class="error-code">404</p>
        <h1 class="error-title">Không tìm thấy trang</h1>

        <p class="error-subtitle">
          Đường dẫn bạn truy cập không tồn tại hoặc đã bị thay đổi.
          Vui lòng kiểm tra lại URL hoặc quay về trang chính.
        </p>

        <div class="error-actions">
          <a class="btn btn-cta" th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>

          <button class="btn btn-ghost" type="button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
            Quay lại
          </button>
        </div>
      </div>

      <aside class="error-visual system-visual" aria-label="System visual">
        <div class="tech-graphic" aria-hidden="true">
          <div class="circle"></div>
          <div class="square"></div>
          <div class="triangle"></div>
        </div>
        <p class="visual-caption">System could not locate the requested resource.</p>
      </aside>

    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
