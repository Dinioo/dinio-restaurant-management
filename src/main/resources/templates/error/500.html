<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO — 500</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/error.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="error-page">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="error">
    <section class="error-shell">

      <div class="error-card">
        <div class="error-badge">
          <span class="dot"></span>
          <span class="brand">DINIO</span>
          <span class="sep">•</span>
          <span class="muted">Server error</span>
        </div>

        <p class="error-code">500</p>
        <h1 class="error-title">Bếp đang xử lý hơi quá tải</h1>
        <p class="error-subtitle">
          Thử tải lại hoặc quay về trang chủ nhé.
        </p>

        <div class="error-actions">
          <a class="btn btn-cta" th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            Về Home
          </a>
          <a class="btn btn-ghost" href="javascript:location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
            Tải lại
          </a>
        </div>
      </div>

      <aside class="error-visual" aria-label="Dinio visual">
        <div class="visual-bg" aria-hidden="true"></div>
        <div class="visual-card">
          <p class="visual-kicker">DINIO</p>
          <h2>We’ll be right back.</h2>
          <p>Trải nghiệm sẽ ổn định lại trong giây lát.</p>
          <div class="visual-pills">
            <span class="pill"><i class="fa-solid fa-shield-halved"></i> Secure</span>
            <span class="pill"><i class="fa-solid fa-bolt"></i> Fast</span>
            <span class="pill"><i class="fa-solid fa-bell"></i> Updates</span>
          </div>
        </div>
      </aside>

    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
