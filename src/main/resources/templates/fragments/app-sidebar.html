<!doctype html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="appSidebar(active)">

  <button class="app-side-fab" id="menuToggleFloating" type="button" aria-label="Menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <div class="app-side-backdrop" id="sideBackdrop" aria-hidden="true"></div>

  <aside class="app-side" id="appSidebar">
    <div class="app-side-head">
      <div class="app-side-top">
        <button class="app-menu-btn" id="menuToggle" type="button" aria-label="Menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>

    <nav class="app-side-nav">

      <div class="app-side-group" sec:authorize="hasRole('WAITER')">
        <a class="app-side-item" href="/dinio/waiter/dashboard">
          <i class="fa-solid fa-house"></i>
          <span>Trang chủ</span>
        </a>
        <a class="app-side-item" th:classappend="${active}=='waiter_tables' ? ' is-active' : ''"
           href="/dinio/waiter/tables">
          <i class="fa-solid fa-chair"></i>
          <span>Bàn</span>
        </a>
        <a class="app-side-item" th:classappend="${active}=='waiter_tables' ? ' is-active' : ''"
           href="/dinio/waiter/notifications">
          <i class="fa-regular fa-bell"></i>
          <span>Thông báo</span>
        </a>
      </div>

      <div class="app-side-group" sec:authorize="hasRole('CASHIER_MANAGER')">
        <div class="app-side-label">Thu ngân</div>

        <a class="app-side-item" href="/dinio/cashier/dashboard">
          <i class="fa-solid fa-house"></i>
          <span>Trang chủ</span>
        </a>

        <a class="app-side-item" href="/dinio/cashier/tables">
          <i class="fa-solid fa-table-cells-large"></i>
          <span>Sơ đồ bàn</span>
        </a>

        <a class="app-side-item" href="/dinio/cashier/pending">
          <i class="fa-solid fa-receipt"></i>
          <span>Lịch sử đặt bàn</span>
        </a>

        <a class="app-side-item" href="/dinio/cashier/bills">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Hoá đơn</span>
        </a>

        <a class="app-side-item" th:classappend="${active}=='waiter_tables' ? ' is-active' : ''"
           href="/dinio/cashier/notifications">
          <i class="fa-regular fa-bell"></i>
          <span>Thông báo</span>
        </a>

        <a class="app-side-item" href="/dinio/cashier/shift-summary">
          <i class="fa-solid fa-chart-simple"></i>
          <span>Tổng kết ca</span>
        </a>
      </div>

      <div class="app-side-group" sec:authorize="hasRole('KITCHEN')">
        <a class="app-side-item" href="/dinio/kitchen/dashboard">
          <i class="fa-solid fa-fire-burner"></i>
          <span>KDS</span>
        </a>

        <a class="app-side-item" href="/dinio/kitchen/history">
          <i class="fa-solid fa-clock"></i>
          <span>Lịch sử</span>
        </a>

        <a class="app-side-item" th:classappend="${active}=='waiter_tables' ? ' is-active' : ''"
           href="/dinio/kitchen/notifications">
          <i class="fa-regular fa-bell"></i>
          <span>Thông báo</span>
        </a>
      </div>

    </nav>

    <div class="app-side-foot">
      <form th:action="@{/staff/logout}" method="post">
        <button class="app-logout" type="submit">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Đăng xuất</span>
        </button>
      </form>
    </div>
  </aside>

</div>

</body>
</html>
