<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<article class="dish-card"
         th:fragment="dishCard(title, desc, price, img, badge)"
         th:attr="data-title=${title},
                  data-desc=${desc},
                  data-price=${price},
                  data-img=${img},
                  data-badge=${badge}">
  <div class="dish-media">
    <img th:src="${img}" th:alt="${title}" />
    <span class="dish-badge" th:text="${badge}">Hot</span>
  </div>

  <div class="dish-body">
    <h4 class="dish-title" th:text="${title}">Dish name</h4>
    <p class="dish-desc" th:text="${desc}">Dish description</p>

    <div class="dish-foot">
      <span class="dish-price" th:text="${price}">0đ</span>
      <button type="button" class="btn btn-order js-dish-detail">Chi tiết</button>
    </div>
  </div>
</article>

</body>
</html>
