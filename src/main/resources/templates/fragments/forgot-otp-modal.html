<div th:fragment="forgotOtpModal" class="fp-modal is-hidden" id="fpOtpModal" aria-hidden="true">
  <div class="fp-backdrop" data-close="1"></div>

  <div class="fp-panel fp-otp-panel" role="dialog" aria-modal="true" aria-labelledby="fpOtpTitle">
    <div class="fp-head">
      <h3 class="fp-title" id="fpOtpTitle">Xác minh OTP</h3>
      <button class="fp-x" type="button" data-close="1" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <p class="fp-sub">
      Nhập mã OTP đã gửi tới <b id="fpOtpEmailPreview">email</b>.
    </p>

    <div class="auth-alert is-hidden" id="fpOtpAlert"></div>

    <form class="fp-form" id="fpOtpForm" autocomplete="one-time-code">
      <div class="otp-box" aria-label="OTP input">
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 1" />
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 2" />
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 3" />
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 4" />
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 5" />
        <input class="otp" inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="Digit 6" />
      </div>

      <button class="btn-order" type="submit" id="fpOtpSubmitBtn">
        Xác nhận
      </button>

      <button class="btn-light" type="button" id="fpResendOtpBtn">
        Gửi lại OTP
      </button>
    </form>
  </div>
</div>
