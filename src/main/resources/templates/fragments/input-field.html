<!-- TEXT INPUT -->
<div th:fragment="text(label, id, name, placeholder, required)">
  <div class="field">
    <label th:for="${id}">
      <span th:text="${label}"></span>
      <span th:if="${required}" class="required">*</span>
    </label>

    <input
      th:id="${id}"
      th:name="${name}"
      type="text"
      th:placeholder="${placeholder}"
      th:attr="required=${required}" />
  </div>
</div>


<div th:fragment="number(label, id, name, placeholder, required, min, step)">
  <div class="field">
    <label th:for="${id}">
      <span th:text="${label}"></span>
      <span th:if="${required}" class="required">*</span>
    </label>

    <input
      th:id="${id}"
      th:name="${name}"
      type="number"
      th:min="${min}"
      th:step="${step}"
      th:placeholder="${placeholder}"
      th:attr="required=${required}" />
  </div>
</div>


<!-- TEXTAREA -->

<!-- FILE INPUT -->
<div th:fragment="file(label, id, name, required, accept)">

    <input

</div>
