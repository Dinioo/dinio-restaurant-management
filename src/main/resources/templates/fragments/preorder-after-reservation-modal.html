<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

  <div th:fragment="preorderAfterReservationModal"
       class="fp-modal is-hidden"
       id="preOrderModal"
       aria-hidden="true">

    <div class="fp-backdrop" data-close="1"></div>

    <div class="fp-panel preo-panel" role="dialog" aria-modal="true" aria-labelledby="preoTitle">
      <div class="fp-head">
        <h3 class="fp-title" id="preoTitle">Đặt trước món ăn?</h3>
      </div>

      <p class="fp-sub preo-sub">
        Đặt bàn thành công. Bạn có muốn đặt trước món ăn không ?
      </p>

      <div class="auth-alert is-hidden" id="preoAlert"></div>

      <div class="preo-actions">
        <button type="button" class="btn-light" id="preoNoBtn">
          Không
        </button>

        <button type="button" class="btn-order" id="preoYesBtn">
          Có
        </button>
      </div>
    </div>
  </div>

</body>
</html>
