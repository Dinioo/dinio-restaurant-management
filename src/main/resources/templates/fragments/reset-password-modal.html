<div th:fragment="resetPasswordModal" class="fp-modal is-hidden" id="fpResetModal" aria-hidden="true">
  <div class="fp-backdrop" data-close="1"></div>

  <div class="fp-panel fp-reset-panel" role="dialog" aria-modal="true" aria-labelledby="fpResetTitle">
    <div class="fp-head">
      <h3 class="fp-title" id="fpResetTitle">Tạo mật khẩu mới</h3>
      <button class="fp-x" type="button" data-close="1" aria-label="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <p class="fp-sub">
      Nhập mật khẩu mới cho <b id="fpResetEmailPreview">email</b>.
    </p>

    <div class="auth-alert is-hidden" id="fpResetAlert"></div>

    <form class="fp-form" id="fpResetForm" autocomplete="off">
      <label class="fp-field">
        <span class="fp-label">Mật khẩu mới</span>
        <div class="fp-control">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="fpNewPassword" minlength="6" required placeholder="••••••••" />
          <button type="button" class="fp-eye" id="fpNewPwToggle" aria-label="Toggle password">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
      </label>

      <label class="fp-field">
        <span class="fp-label">Nhập lại mật khẩu</span>
        <div class="fp-control">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="fpConfirmPassword" minlength="6" required placeholder="••••••••" />
          <button type="button" class="fp-eye" id="fpConfirmPwToggle" aria-label="Toggle password">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
      </label>

      <button class="btn-order" type="submit" id="fpResetSubmitBtn">
        Đổi mật khẩu
      </button>
    </form>
  </div>
</div>
