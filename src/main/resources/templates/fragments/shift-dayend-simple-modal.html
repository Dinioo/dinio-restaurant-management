<div th:fragment="shiftDayEndSimpleModal"
     class="fp-modal is-hidden"
     id="dayendModal"
     aria-hidden="true">

  <div class="fp-backdrop" data-close="1"></div>

  <div class="fp-panel" role="dialog" aria-modal="true">
    <p class="fp-msg">
      Bạn có muốn tổng kết và kết thúc ca làm việc hôm nay không?
    </p>

    <div class="fp-actions">
      <button class="btn-cancel" data-close="1">Huỷ</button>
      <button class="btn-order" id="dayendOkBtn">OK</button>
    </div>
  </div>
</div>
