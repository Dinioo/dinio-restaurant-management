<div th:fragment="shiftMiddayModal"
     class="fp-modal is-hidden"
     id="middayModal"
     aria-hidden="true">

  <div class="fp-backdrop" data-close="1"></div>

  <div class="fp-panel" role="dialog" aria-modal="true">
    <p class="fp-msg">
      Ca làm việc đã qua ngày. Bạn có muốn kết ca ngày cũ không?
    </p>

    <div class="fp-actions">
      <button class="btn-cancel" data-close="1">Huỷ</button>
      <button class="btn-order" id="middayOkBtn">OK</button>
    </div>
  </div>
</div>
