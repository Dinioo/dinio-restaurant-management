<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DINIO - Waiter Order Detail</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/customer/preorder.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/waiter/waiter-order-detail.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script th:src="@{/assets/js/header-dropdown.js}" defer></script>
  <script th:src="@{/assets/js/toast.js}" defer></script>
  <script th:src="@{/assets/js/waiter/waiter-order-detail.js}" defer></script>
</head>

<body>
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="wo-main">
    <section class="section wo-section">
      <div class="menu-container">
        <div class="wo-shell">

          <div class="po-menu wo-menu">

            <div class="po-toolbar wo-toolbar">
              <div class="po-search wo-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="orderSearch" type="text" placeholder="Tìm kiếm" />
              </div>
            </div>

            <div class="wo-statusbar" id="stChips">
              <div class="wo-seg" role="tablist" aria-label="Lọc trạng thái món">
                <button class="wo-seg-btn is-active" data-st="all" role="tab">Tất cả</button>
                <button class="wo-seg-btn" data-st="NOT_SENT" role="tab">
                  <i class="fa-solid fa-hourglass-start"></i> Chưa gửi
                </button>
                <button class="wo-seg-btn" data-st="COOKING" role="tab">
                  <i class="fa-solid fa-fire-burner"></i> Đang làm
                </button>
                <button class="wo-seg-btn" data-st="SERVED" role="tab">
                  <i class="fa-solid fa-circle-check"></i> Đã phục vụ
                </button>
              </div>
            </div>


            <div class="wo-review-list" id="reviewList">
            </div>

          </div>

          <aside class="wo-cart">
            <div class="wo-cart-card">

              <div class="wo-cart-top">
                <p class="section-eyebrow">WAITER ORDER</p>
                <h3 class="po-title-lg">Tổng quan bàn</h3>
              </div>

              <div class="po-resv-grid wo-resv">
                <div class="po-resv-item">
                  <span class="po-resv-label">Bàn</span>
                  <b id="rightTableId" th:text="${tableId}">—</b>
                </div>
                <div class="po-resv-item">
                  <span class="po-resv-label">Khu vực</span>
                  <b id="rightArea">—</b>
                </div>
                <div class="po-resv-item">
                  <span class="po-resv-label">Số khách</span>
                  <b id="rightParty">—</b>
                </div>
                <div class="po-resv-item po-resv-item-full">
                  <span class="po-resv-label">Bắt đầu</span>
                  <b id="rightStart">—</b>
                </div>
              </div>

              <div class="po-divider"></div>

              <div class="po-cart-head">
                <h3 class="po-cart-title">Tạm tính</h3>
              </div>

              <div class="po-summary">
                <div class="sum-row">
                  <p>Tổng món</p>
                  <b id="sumItems">0</b>
                </div>
                <div class="sum-row">
                  <p>Tạm tính</p>
                  <b id="sumSub">0đ</b>
                </div>
                <div class="sum-row">
                  <p>Phí dịch vụ</p>
                  <b id="sumSvc">0đ</b>
                </div>
                <div class="sum-row">
                  <p>VAT</p>
                  <b id="sumVat">0đ</b>
                </div>
                <div class="sum-row wo-sum-total">
                  <p>Tổng</p>
                  <b id="sumTotal">0đ</b>
                </div>
              </div>

              <div class="wo-actions">
                <button class="btn-save" id="btnPrint"> In tạm tính
                </button>
                <button class="btn-light" id="btnGoBillReview"> Thoát
                </button>
              </div>

            </div>
          </aside>

        </div>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
