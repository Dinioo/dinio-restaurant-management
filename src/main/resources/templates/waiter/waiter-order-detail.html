<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DINIO - Waiter Order Detail</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/waiter/waiter-order-detail.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script th:src="@{/assets/js/header-dropdown.js}" defer></script>
  <script th:src="@{/assets/js/waiter/waiter-order-detail.js}" defer></script>
</head>

<body>
  <div class="wd">
    <div class="wd-head">
      <div class="wd-title">
        <h1>Order detail</h1>
        <p class="wd-sub">Chọn 1 order để xem danh sách món bên trong.</p>
      </div>

      <div class="wd-actions">
        <a class="wd-back" href="/dinio/waiter/tables"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
        <a class="wd-back" id="btnCreateOrder" href="#"><i class="fa-solid fa-plus"></i> Tạo order</a>
      </div>
    </div>

    <div class="wd-grid">
      <aside class="wd-left">
        <div class="wd-card">
          <div class="wd-card-h">
            <div class="wd-card-t">Orders</div>
            <div class="wd-muted" id="wdOrderCount">—</div>
          </div>

          <div class="wd-list" id="orderList"></div>

          <div class="wd-empty is-hidden" id="orderEmpty">
            Chưa có order nào.
          </div>
        </div>
      </aside>

      <main class="wd-right">
        <div class="wd-card">
          <div class="wd-card-h">
            <div class="wd-card-t">Tổng quan</div>
          </div>

          <div class="wd-kv">
            <div class="kv">
              <div class="k">Bàn</div>
              <div class="v" id="kvTable">—</div>
            </div>
            <div class="kv">
              <div class="k">Khu vực</div>
              <div class="v" id="kvArea">—</div>
            </div>
            <div class="kv">
              <div class="k">Sức chứa</div>
              <div class="v" id="kvSeats">—</div>
            </div>
            <div class="kv">
              <div class="k">Session</div>
              <div class="v" id="kvSession">—</div>
            </div>
            <div class="kv">
              <div class="k">Covers</div>
              <div class="v" id="kvCovers">—</div>
            </div>
          </div>
        </div>

        <div class="wd-card wd-order">
          <div class="wd-card-h">
            <div class="wd-card-t">Order đang chọn</div>
            <div class="wd-pill" id="selOrderPill">—</div>
          </div>

          <div class="wd-order-meta">
            <div class="kv">
              <div class="k">Mã order</div>
              <div class="v" id="selOrderId">—</div>
            </div>
            <div class="kv">
              <div class="k">Tạo lúc</div>
              <div class="v" id="selOrderCreatedAt">—</div>
            </div>
            <div class="kv">
              <div class="k">Trạng thái</div>
              <div class="v" id="selOrderStatus">—</div>
            </div>
          </div>

          <div class="wd-items">
            <div class="wd-items-h">
              <div class="wd-card-t">Order items</div>
              <div class="wd-muted" id="selItemCount">—</div>
            </div>
            <div class="wd-items-list" id="selItems"></div>

            <div class="wd-empty is-hidden" id="selItemsEmpty">Chọn 1 order để xem món.</div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
