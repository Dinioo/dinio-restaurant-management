<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>DINIO - Waiter Order</title>

  <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/customer/preorder.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/waiter/waiter-order.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script th:src="@{/assets/js/header-dropdown.js}" defer></script>
  <script th:src="@{/assets/js/waiter/waiter-order.js}" defer></script>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="wo-main">
  <section class="section wo-section">
    <div class="menu-container">
      <div class="wo-shell">

        <div class="po-menu wo-menu">

          <div class="po-toolbar wo-toolbar">
            <div class="po-search wo-search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="menuSearch" type="text" placeholder="Tìm món…"/>
            </div>
          </div>

          <div class="po-filterbar wo-filterbar">
            <div class="po-filterbar-group wo-chipbar" id="catChips">
              <button class="chip is-active" data-cat="all">All</button>
            </div>
          </div>

          <div class="po-grid wo-grid" id="menuGrid">
          </div>
        </div>

        <aside class="wo-cart">
          <div class="wo-cart-card">

            <div class="wo-cart-top">
              <p class="section-eyebrow">WAITER ORDER</p>
              <h3 class="po-title-lg">Gọi món tại bàn</h3>
            </div>

            <div class="po-resv-grid wo-resv">
              <div class="po-resv-item">
                <span class="po-resv-label">Bàn</span>
                <b id="woTable">—</b>
              </div>
              <div class="po-resv-item">
                <span class="po-resv-label">Khu vực</span>
                <b id="woArea">—</b>
              </div>
              <div class="po-resv-item">
                <span class="po-resv-label">Số khách</span>
                <b id="woSeats">—</b>
              </div>
              <div class="po-resv-item po-resv-item-full">
                <span class="po-resv-label">Bắt đầu</span>
                <b id="woSession">—</b>
              </div>
            </div>

            <div class="po-divider"></div>

            <div class="po-cart-head">
              <h3 class="po-cart-title">Order hiện tại</h3>
            </div>

            <div class="wo-lines" id="orderLines"></div>

            <div class="po-divider"></div>

            <div class="po-summary">
              <div class="sum-row">
                <p>Tạm tính</p>
                <b id="orderTotal">0đ</b>
              </div>
            </div>
            <div class="wo-actions">
              <button class="btn-order" id="btnSendKitchen">Gửi bếp</button>
              <button class="btn-light" id="btnBack">Quay lại</button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </section>
</main>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
